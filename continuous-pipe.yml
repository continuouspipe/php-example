tasks:
    images:
        build:
            services:
                web:
                    image: docker.io/sroze/php-example-manual

    deployment:
        deploy:
            cluster: ${CLUSTER}
            environment:
                name: '"phpexample-" ~ code_reference.branch'
            services:
                mysql:
                    deployment_strategy:
                        locked: true

                web:
                    specification:
                        accessibility:
                            from_external: true